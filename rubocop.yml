require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.6
  StyleGuideBaseURL: https://github.com/rewindio/ruby-style-configs/
  NewCops: enable
  Exclude:
    - .ebextensions/**/*
    - .git/**/*
    - bin/**/*
    - certs/**/*
    - db/**/*
    - log/**/*
    - tmp/**/*
    - vendor/**/*

# Gemspec cop configuration

Gemspec/DateAssignment:
  Enabled: true

# Layout cop configuration

Layout/LineLength:
  Max: 160

# Lint cop configuration

Lint/Debugger:
  Enabled: true
Lint/SuppressedException:
  AllowComments: true

# Metrics cop configuration

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

# Minitest cop configuration

# Performance cop configuration

# Rails cop configuration

Rails/DynamicFindBy:
  AllowedMethods:
    - find_by_sql
    - find_by_invitation_token
  Whitelist:
    - find_by_sql
    - find_by_invitation_token
Rails/UnknownEnv:
  Environments:
    - development
    - integration
    - production
    - staging
    - test

# RSpec cop configuration

RSpec/ExampleLength:
  Max: 15
RSpec/MultipleExpectations:
  Max: 5
RSpec/MultipleMemoizedHelpers:
  Max: 10
RSpec/NestedGroups:
  Max: 4

# Style cop configuration

Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  Exclude:
    - config/**/*.rb
    - lib/**/*.rb
    - spec/dummy/**/*.rb
Style/DateTime:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Details: >-
    Add `# frozen_string_literal: true` to the top of the file. Frozen string
    literals will become the default in a future Ruby version, and we want to
    make sure we're ready.
  EnforcedStyle: always
  SupportedStyles:
    - always
    - never
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/NumericPredicate:
  Enabled: false # This is an unsafe setting which has the potential to introduce bugs because nil == 0 is false, where nil.zero? throws an exception.
Style/RedundantSelf:
  Enabled: true
Style/RescueStandardError:
  Enabled: false
